<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Willkommen</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="styles.css" />
	<div class="welcome">
		<h1 style="color: #ffffff; font-size: 28px;">Herzlich Willkomen
			zu unserem Blog-GK</h1>
	</div>

	<div class="info">
		<h:form id="infoPerson" style="width:20%;">
			<p:fieldset legend="Information">
				<h:panelGrid columns="1" cellpadding="5">
					<h:outputText id="person" value="Angemeldet: #{userBean.username}" />
					<h:commandButton id="ausloggen" 
					action="#{userBean.logout}" value="Ausloggen" />
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</div>
</h:body>

</html>
