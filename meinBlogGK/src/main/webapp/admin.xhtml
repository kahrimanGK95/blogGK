<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Willkommen</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="styles.css" />
	<div class="welcome">
		<h1 style="color: #ffffff; font-size: 28px;">Herzlich Willkomen
			zu unserem Blog-GK</h1>
	</div>


	<h:body>
		<h:form id="ausloggenForm">
			<p class="personenName">Angemeldet: #{userBean.username}</p>
			<br />
			<h:commandLink id="ausloggen" value="Ausloggen"
				action="#{userBean.logout}" />
		</h:form>
	</h:body>
</h:body>

</html>
