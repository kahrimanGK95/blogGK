<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>LoginPage für Blog</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="styles.css" />
	<div class="komplett">

		<div class="welcome">

			<h1 style="color: #ffffff; font-size: 28px;">Herzlich Willkommen</h1>
			<p style="color: #ffffff; font-size: 16px;">Sie befinden sich auf
				Gökhans-Blog Seite.</p>
		</div>

		<div class="login">
			<h:form id="loginForm" style="width:35%;">
				<p:fieldset legend="Login">
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputText value="Benutzername:" />
						<h:inputText id="username" value="#{userBean.username}" />
						<h:outputText value="Passwort:" />
						<h:inputText id="password" value="#{userBean.password}" />
						<h:commandButton id="einloggen" value="Einloggen"
							action="#{userBean.checkLogin}" />
					</h:panelGrid>
				</p:fieldset>
			</h:form>
		</div>

		<div class="footer">
			<p>Copyright © 2018 by Gökhan Kahriman</p>
		</div>

	</div>
</h:body>


</html>
